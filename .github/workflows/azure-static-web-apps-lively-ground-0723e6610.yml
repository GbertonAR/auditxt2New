name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Recomendado: establecer versi√≥n de Node para entorno consistente
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_GROUND_0723E6610 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Para integraci√≥n con PR de GitHub
          action: "upload"

          # üìÅ Configuraci√≥n del proyecto (ajustar si cambia estructura)
          app_location: "/"         # Ruta donde est√° tu proyecto frontend (React/Vite) ‚Äì ra√≠z en este caso
          api_location: ""          # Vac√≠o si NO us√°s Azure Functions
          output_location: "dist"  # Carpeta generada al compilar con Vite

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_GROUND_0723E6610 }}
          action: "close"
